<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Jefe de Servicios - Clínica Nuevo Milenio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex flex-col">
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">Panel de Jefe de Servicios</h1>
            <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cerrar Sesión</button>
        </nav>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Bienvenido/a, <span id="welcome-username"></span></h2>
        <p class="text-gray-600 mb-10">Seleccione una opción para comenzar a gestionar las operaciones.</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <a href="../gestion-servicios/gestion-servicios.html" class="block bg-white rounded-xl shadow-lg p-8 transform hover:-translate-y-2 transition-transform duration-300">
                <div class="flex items-center justify-center h-16 w-16 bg-blue-100 rounded-full mb-6">
                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path></svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800">Gestionar Solicitudes</h3>
                <p class="text-gray-600 mt-2">Revisa, asigna y da seguimiento a las solicitudes de limpieza y mantenimiento.</p>
                <div class="mt-6">
                    <span class="font-semibold text-blue-600 hover:text-blue-800">Acceder &rarr;</span>
                </div>
            </a>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('welcome-username').textContent = username;
        }
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.clear();
            window.location.href = '../login/index.html';
        });
    });
</script>
</body>
</html>
